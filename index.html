    <title>CraveRate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.32, 0.72, 0, 1) forwards; }
      .animate-fade-in { animation: fadeIn 0.2s ease-out forwards; }
      .animate-scale-in { animation: scaleIn 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

      /* Custom Map Marker styles */
      .custom-div-icon {
        background: transparent;
        border: none;
      }
      
      .leaflet-container {
        background: #f8fafc !important;
      }

      /* Safe area padding for modern mobile devices */
      .safe-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
